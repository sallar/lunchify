<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, minimal-ui">
    <title>Lunchify</title>
    <style>
        body {
            font: 1em/1.618 monospace;
        }

        p {
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: fixed;
            top: 50%;
            left: 50%;
            letter-spacing: 2px;
            color: #444;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>
    <p> Käytettävissä Pian.</p>
</body>
</html>
